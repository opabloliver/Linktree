<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Pablo / Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="/image/foto01.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="/image/Image 2.jpeg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="" target="_blank">
            <img src="/image/perfil.jpg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Mas... a sensação de que perdi algo permanece por um longo tempo depois que eu acordo.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @opabloliver
    </div>

    <div id="links">
      <a class="link" href="https://github.com/opabloliver" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.linkedin.com/in/opabloliver" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
      <a class="link" href="https://www.youtube.com/@lupinchester" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>You Tube
      </a>
      <a class="link" href="https://www.instagram.com/opabloliver" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/opablolivers" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="..." target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i> Portfólio em Breve
      </a>
    </div>

    <div id="hashtag">
      #Developer <i><3</i>
    </div>
  </body>
</html>
